<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer API</title>
    <script>
          // Function to handle POST request for adding a customer
    async function addCustomer(event) {
    event.preventDefault();

    const customer = {
        id: document.getElementById('id').value,
        name: document.getElementById('name').value,
        email: document.getElementById('email').value
    };

    try {
        const response = await fetch('http://k8s-default-customer-f811c6a467-1001386923.us-east-1.elb.amazonaws.com/customers', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'X-Content-Type-Options': 'no-sniff'
            },
            body: JSON.stringify(customer)
        });

        if (!response.ok) {
            throw new Error('Failed to add customer');
        }

        const result = await response.json();
        alert('Customer added: ' + JSON.stringify(result));

        // Clear form fields after successful addition
        document.getElementById('id').value = '';
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';

    } catch (error) {
        alert('Error: ' + error.message);
    }
}
        // Function to handle GET request to fetch all customers
async function getCustomers(event) {
    event.preventDefault();

    try {
        const response = await fetch('http://k8s-default-customer-f811c6a467-1001386923.us-east-1.elb.amazonaws.com/customers', {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
        });

        if (!response.ok) {
            throw new Error('Failed to fetch customers');
        }

        const data = await response.json();
        console.log('Response data:', data); // Log the response

        const customers = data.result; // Access the 'result' property where the customers are stored

        // Check if the result is an array before using forEach
        if (Array.isArray(customers)) {
            // Display customers in the table
            const customerTable = document.getElementById('customers-table-body');
            customerTable.innerHTML = ''; // Clear previous table data

            customers.forEach(customer => {
                const row = document.createElement('tr');

                const idCell = document.createElement('td');
                idCell.textContent = customer.id;
                row.appendChild(idCell);

                const nameCell = document.createElement('td');
                nameCell.textContent = customer.name;
                row.appendChild(nameCell);

                const emailCell = document.createElement('td');
                emailCell.textContent = customer.email;
                row.appendChild(emailCell);

                customerTable.appendChild(row);
            });
        } else {
            alert('Error: Expected an array of customers but received something else.');
        }
    } catch (error) {
        alert('Error: ' + error.message);
    }
}
    </script>
</head>
<body>
    <h1>Customer API</h1>
    
    <!-- Form to add a customer -->
    <form onsubmit="addCustomer(event)">
        <h2>Add a Customer</h2>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" autocomplete="off" required><br><br>

        <label for="name">Name:</label>
        <input name="name" id="name" type="text" autocomplete="family-name" /><br><br>

        <label for="email">Email:</label>
        <input name="email" id="email" type="email" autocomplete="off" /><br><br>
        <button type="submit">Add Customer</button>
    </form>

    <hr>

    <!-- Button to fetch customers -->
    <h2>Customer List</h2>
    <button onclick="getCustomers(event)">Get Customers</button>

    <!-- Table to display customers -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="customers-table-body">
            <!-- Rows will be inserted here -->
        </tbody>
    </table>
</body>
</html>
