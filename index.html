<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer API</title>
    <script>
        // Function to handle POST request for adding a customer
        async function addCustomer(event) {
            event.preventDefault();

            const customer = {
                id: document.getElementById('id').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };

            try {
                const response =  fetch('http://k8s-default-customer-f811c6a467-1001386923.us-east-1.elb.amazonaws.com/customers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(customer)
                });

                if (!response.ok) {
                    throw new Error('Failed to add customer');
                }

                const result = await response.json();
                alert('Customer added: ' + JSON.stringify(result));
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Function to handle GET request to fetch all customers
        async function getCustomers(event) {
            event.preventDefault();

            try {
                const response = await fetch('http://k8s-default-customer-f811c6a467-1001386923.us-east-1.elb.amazonaws.com/customers', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch customers');
                }

                const customers = await response.json();

                // Display customers in the table
                const customerTable = document.getElementById('customers-table-body');
                customerTable.innerHTML = ''; // Clear previous table data

                customers.forEach(customer => {
                    const row = document.createElement('tr');

                    const idCell = document.createElement('td');
                    idCell.textContent = customer.id;
                    row.appendChild(idCell);

                    const nameCell = document.createElement('td');
                    nameCell.textContent = customer.name;
                    row.appendChild(nameCell);

                    const emailCell = document.createElement('td');
                    emailCell.textContent = customer.email;
                    row.appendChild(emailCell);

                    customerTable.appendChild(row);
                });
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <h1>Customer API</h1>
    
    <!-- Form to add a customer -->
    <form onsubmit="addCustomer(event)">
        <h2>Add a Customer</h2>
        <label for="firstName">First Name:</label>
        <input name="firstName" id="firstName" type="text" autocomplete="given-name" />

        <label for="lastName">Last Name:</label>
        <input name="lastName" id="lastName" type="text" autocomplete="family-name" />

        <label for="email">Email:</label>
        <input name="email" id="email" type="email" autocomplete="off" />
        <button type="submit">Add Customer</button>
    </form>

    <hr>

    <!-- Button to fetch customers -->
    <h2>Customer List</h2>
    <button onclick="getCustomers(event)">Get Customers</button>

    <!-- Table to display customers -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="customers-table-body">
            <!-- Rows will be inserted here -->
        </tbody>
    </table>
</body>
</html>
